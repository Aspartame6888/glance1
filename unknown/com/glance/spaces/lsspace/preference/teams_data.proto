syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.glance.spaces.lsspace.preference";

package com.glance.spaces.lsspace.preference;

import "com/glance/spaces/lsspace/preference/league.proto";
import "com/glance/spaces/lsspace/preference/team.proto";

message TeamsData {
  string id = 1;
  repeated League leagues = 2;
  repeated Team teams = 3;
}